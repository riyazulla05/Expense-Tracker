<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Expense Tracker</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./style.css" />
</head>

<body class="auth-body">
  <div class="auth-container">
    <div class="auth-box">
      <h1><i class="fas fa-wallet"></i> Expense Tracker</h1>
      <h2>Create Account</h2>

      <form id="signupForm">
        <div class="form-group">
          <label for="signupUsername">Username</label>
          <input type="text" id="signupUsername" placeholder="Choose username" required />
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" placeholder="Choose password" required />
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="fas fa-user-plus"></i> Sign Up
        </button>

        <p class="auth-link">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script src="./web.js"></script>
</body>
</html>
