<!DOCTYPE html>
<html lang="en">
    <title>
    üìÉExpense Tracker - Manage Your Finances
    </title>
    <header>

    <div class="user-info">
  <i class="fas fa-user-circle"></i>
  <span id="usernameDisplay">Welcome, User</span>
  <button id="logoutBtn" class="logout-btn">
    <i class="fas fa-sign-out-alt"></i> Logout
  </button>
</div>

</button>

    </header>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Manage Your Finances</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
<link rel="stylesheet" href="./style.css">
<script src="./web.js"></script>


</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-wallet"></i>
                <h1>Expense Tracker</h1>
            </div>
            <div class="currency-selector">
                <label for="currency">Currency:</label>
                <select id="currency">
                    <option value="USD">$ USD</option>
                    <option value="EUR">‚Ç¨ EUR</option>
                    <option value="GBP">¬£ GBP</option>
                    <option value="INR">‚Çπ INR</option>
                    <option value="JPY">¬• JPY</option>
                    <option value="CNY">¬• CNY</option>
                    <option value="AUD">A$ AUD</option>
                    <option value="CAD">C$ CAD</option>
                    <option value="CHF">Fr CHF</option>
                    <option value="SEK">kr SEK</option>
                </select>
            </div>
        </div>

        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <div class="card-icon total">
                        <i class="fas fa-receipt"></i>
                    </div>
                    <div class="card-title">Total Expenses</div>
                </div>
                <div class="card-value" id="totalExpenses">$0.00</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon budget">
                        <i class="fas fa-bullseye"></i>
                    </div>
                    <div class="card-title">Budget</div>
                </div>
                <div class="card-value" id="budgetAmount">$0.00</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon remaining">
                        <i class="fas fa-piggy-bank"></i>
                    </div>
                    <div class="card-title">Remaining</div>
                </div>
                <div class="card-value" id="remainingAmount">$0.00</div>
            </div>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-plus-circle"></i>
                    Add New Expense
                </h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="e.g., Grocery shopping" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" step="0.01" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="food">üçî Food & Dining</option>
                            <option value="transportation">üöó Transportation</option>
                            <option value="entertainment">üé¨ Entertainment</option>
                            <option value="utilities">üí° Utilities</option>
                            <option value="healthcare">‚öïÔ∏è Healthcare</option>
                            <option value="shopping">üõçÔ∏è Shopping</option>
                            <option value="other">üì¶ Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        Add Expense
                    </button>
                </form>

                <h2 class="section-title" style="margin-top: 30px;">
                    <i class="fas fa-cog"></i>
                    Set Budget
                </h2>
                <form id="budgetForm">
                    <div class="form-group">
                        <label for="budget">Monthly Budget</label>
                        <input type="number" id="budget" step="0.01" placeholder="0.00" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Set Budget
                    </button>
                </form>
            </div>

            <div class="chart-section">
                <h2 class="section-title">
                    <i class="fas fa-chart-pie"></i>
                    Expense Breakdown
                </h2>
                <canvas id="expenseChart"></canvas>
            </div>
        </div>

        <div class="expenses-list">
            <h2 class="section-title">
                <i class="fas fa-list"></i>
                Recent Expenses
            </h2>
            <div id="expensesList"></div>
        </div>
    </div>
<script>
    document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('loggedInUser'); // Remove login session
    window.location.href = 'login.html';     // Redirect to login
});

</script>


</body>

</html>
